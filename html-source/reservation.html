<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort Smyth Bed and Breakfast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .my-footer {
            background-color: #163b65;
            color: white;
            padding: 1em 0;
            text-align: center;
            margin-top: 2em;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fort Smyth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Rooms</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="generals.html">General's Quarters</a></li>
                            <li><a class="dropdown-item" href="majors.html">Major's Suite</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h2 class="text-center">Search for Availability</h2>
                    <form action="reservation.html" method="get">
                        <div class="row">
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label for="start_date" class="form-label">Starting Date</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" aria-describedby="startDateHelp" required>
                                    <div id="startDateHelp" class="form-text">Enter your starting date, in the form of YYYY-MM-DD</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label for="end_date" class="form-label">Ending Date</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" aria-describedby="endDateHelp" required>
                                    <div id="endDateHelp" class="form-text">Enter your ending date, in the form of YYYY-MM-DD</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <footer class="my-footer mt-5">
        <hr class="my-4">
        <div class="text-center">
            <p>&copy; 2024 Fort Smyth Bed and Breakfast. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
